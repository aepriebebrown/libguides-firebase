<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search MSU Libraries Libguides</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.4.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.4.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-database.js"></script>
    <!--<script defer src="/__/firebase/5.4.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.4.2/firebase-storage.js"></script>-->
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body onload="initFirebaseAuth()">
    <div id="wrapper">
        <div id="login">
            <button onclick="googleLogin()" id="sign-in">Login with Google</button>
            <div hidden id="user-name"></div>
            <button hidden onclick="signOut()" id="sign-out">Sign Out</button>
        </div>
        <div id="welcome">
            <h1>Search MSU Libraries Libguides</h1>
            <h2 id="login-warning">Please log in.</h2>
            <h2 id="welcome-message"></h2>
        </div>
        <div hidden id="app">
            <div id="getdata">
                <div>
                    Please Enter a Search Term:
                    <input type="text" class="libguides-input"></input>
                </div>
                <button class="libguides-button">Load Libguides Data</button>
                <div id="search-results">
                    <ol class="libguides-name"></ol>
                </div>
            </div>
            <div id="myfavorites">
                <h3>My Favorites</h3>
                <ol id="favorites"></ol>
            </div>
        </div>
    </div><!--end wrapper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
    <script src="app.js"></script>
    <script src="libguides.js"></script>
</body>
</html>
